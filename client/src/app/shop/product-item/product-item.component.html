<div class="card h-100 shadow-sm" *ngIf="productItem">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{productItem.pictureUrl}}" alt="{{productItem.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{productItem.id}}" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{productItem.name}}
            </h6>
        </a>
        <span class="mb-2">{{productItem.price | currency}}</span>
    </div>
</div>
